{% extends 'base.html' %}

{% block content %}
  <h1>{{ page_title }}</h1>

  <p>Tem certeza que deseja deletar o projeto <strong>{{ project.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>
    <a class="btn btn-primary" href="{% url 'projects:list_projects' %}" class="btn btn-default">Cancelar</a>
  </form>
{% endblock %}
